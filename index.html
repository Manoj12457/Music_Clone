<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musix - enjoy every moment with music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="icons/musical-note.png" alt="logo"><span style="color: white;">Musix</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of 2024</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/KissikCover.jpg" alt="1" class="songItemimg">
                    <p id="name">Kissik-Pushpa2 the Rule</p>
                    <p id="tstamp">04:02</p>
                    <img src="icons/play-button.png" alt="play" class="controls3" id="btn0" value="0">
                </div>
                <div class="songItem">
                    <img src="covers/peelingsCover.jpg" alt="1" class="songItemimg">
                    <p id="name">Peelings-Pushpa2 the Rule</p>
                    <p id="tstamp">04:11</p>
                    <img src="icons/play-button.png" alt="play" class="controls3" id="btn1" value="1">
                </div>
                <div class="songItem">
                    <img src="covers/DevaraCover1.jpeg" alt="1" class="songItemimg">
                    <p id="name">Fear Song-Devara Part1</p>
                    <p id="tstamp">03:16</p>
                    <img src="icons/play-button.png" alt="play" class="controls3" id="btn2" value="2">
                </div>
                <div class="songItem">
                    <img src="covers/devaraCover.jpg" alt="1" class="songItemimg">
                    <p id="name">Chuttamalle-Devara Part1</p>
                    <p id="tstamp">03:44</p>
                    <img src="icons/play-button.png" alt="play" class="controls3" id="btn3" value="3">
                </div>
            </div>
        </div>
        <div class="SongBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <img src="icons/rewind.png" alt="rewind" class="controls" id="rewind">
            <img src="icons/play-button.png" alt="play" class="controls" id="mainPlay">
            <img src="icons/fast-forward.png" alt="forward" class="controls2" id="skip">
        </div>
        <div class="songInfo">
            <img src="icons/musicPlayingGif.gif" width="42px" alt="" id="gif"><span id="currentlyplaying" style="color: white;"></span>
        </div>
        <img src="icons/power.png" alt="on" id="powerbtn">
        <img src="icons/shuffle.png" alt="shuffle" id="shuffle">
    </div>
    <script src="script2.js"></script>
</body>
</html>
